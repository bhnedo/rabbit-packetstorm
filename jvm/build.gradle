
apply plugin: 'java'

ext {
    stormVersion = "0.9.5"
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://clojars.org/repo'
    }
    maven {
        url 'http://maven.twttr.com/'

    }
}


dependencies {

    compile "org.apache.storm:storm-core:${stormVersion}"
    compile "org.apache.storm:storm-kafka:${stormVersion}"
    compile 'org.apache.kafka:kafka-clients:0.8.2.1'
    compile 'org.apache.kafka:kafka_2.10:0.8.2.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.5.4'

    compile 'postgresql:postgresql:9.1-901-1.jdbc4'



    testCompile 'junit:junit:4.12'
}
